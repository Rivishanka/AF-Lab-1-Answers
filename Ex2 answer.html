	<script type="text/javascript">
		
		//Ex 02
		/*
		Use curly brackets to create JSON like JavaScript object and add 
		properties and functions to the object.
		*/
		
		var Student = {
			name : "Peter",
			IT_No : "IT17018xxx",
			Batch : "SE",
			fee : function(){
				console.log("Rs.137,500");
			}
		
		}
		
		//if we want get this student IT number
			console.log(Student.IT_No);
			
		//if we want to get fee
		Student.fee();

	</script>
